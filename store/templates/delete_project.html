{% extends 'base.html' %}

{% block content %}
    <h1>Delete Project</h1>
    <p>Are you sure you want to delete the project "{{ project.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'project_detail' project_id=project.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
